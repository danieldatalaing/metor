<app-topbar class="mb-6"></app-topbar>

<p-speeddial (onClick)="collapseAll()"  direction="left" [style]="{ position: 'fixed', top: 'calc(50% - 2rem)', left: 0 }" />

<div class="card mr-8 ml-8 mb-8 shadow-xl" style="margin-top: 75px;">

  <p-table
   [value]="products"
   dataKey="id"
   [tableStyle]="{ 'min-width': '60rem' }"
   [expandedRowKeys]="expandedRows"
   (onRowExpand)="onRowExpand($event)"
   (onRowCollapse)="onRowCollapse($event)">
        <ng-template #caption>
            <div class="flex flex-wrap justify-end gap-2">
                <p-button label="Cerrar todo" icon="pi pi-minus" text (onClick)="collapseAll()" />
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th ></th>
                <th pSortableColumn="name">
                  Proceso de Contratación

                </th>

            </tr>
        </ng-template>
        <ng-template #body let-product let-expanded="expanded">
            <tr>
                <td>
                    <p-button type="button"  pRipple
                    [pRowToggler]="product" [text]="true"
                     [rounded]="true" [plain]="true"
                      [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-down'"
                       (onClick)="filtrarProductos(product)"
                       (onClick)="collapseAll()" />
                </td>
                <td>{{ product.proceso_contratacion }}</td>

            </tr>
        </ng-template>
        <ng-template #expandedrow let-product>
            <tr>
                <td colspan="7">
                    <div class="p-4">
                        <h5>Ordenando por {{ product.proceso_contratacion }}</h5>

                        <p-table [value]="filteredProducts" scrollable="true" [style]="{width: '1900px' }" scrollHeight="400px" showGridlines [resizableColumns]="true" [columns]="cols" [reorderableColumns]="true">
                          <ng-template #header>
                              <tr>
                                  <th *ngFor="let col of selectedColumns" pResizableColumn pReorderableColumn>
                                      {{ col.header  }}

                                    </th>
                              </tr>
                          </ng-template>
                          <ng-template #body let-item>
                              <tr>
                                  <td *ngFor="let col of selectedColumns">
                                    {{ item[col.field] || '- Sin información -' }}
                                  </td>
                                  <!-- <td>{{ item.proceso_contratacion }}</td>
                                  <td>{{ item.proceso_contratacion }}</td>
                                  <td>{{ item.quantity }}</td> -->
                              </tr>
                          </ng-template>
                        </p-table>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
