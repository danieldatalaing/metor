<div class="card">

    <p-toast />
    <p-table
        [value]="products"
        dataKey="id"
        [tableStyle]="{ 'min-width': '60rem' }"
        [expandedRowKeys]="expandedRows"
        (onRowExpand)="onRowExpand($event)"
        (onRowCollapse)="onRowCollapse($event)">

        <ng-template #caption>
            <div class="flex flex-wrap justify-end gap-2">
                <p-button label="Collapse All" icon="pi pi-minus" text (onClick)="filtrarProductos()" />
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th style="width: 5rem"></th>
                <th pSortableColumn="name">Proceso de Contrataci√≥n <p-sortIcon field="name" /></th>
                <!-- <th>Image</th>
                <th pSortableColumn="price">Price <p-sortIcon field="price" /></th>
                <th pSortableColumn="category">Category <p-sortIcon field="category" /></th>
                <th pSortableColumn="rating">Reviews <p-sortIcon field="rating" /></th>
                <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus" /></th> -->
            </tr>
        </ng-template>

        <ng-template #body let-product let-expanded="expanded">
            <tr>
                <td>
                    <p-button type="button" pRipple [pRowToggler]="product" [text]="true" [rounded]="true" [plain]="true" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" />
                </td>
                <td>{{ product.name }}</td>
                <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="50" class="shadow-lg" /></td>
                <td>{{ product.price | currency : 'USD' }}</td>
                <td>{{ product.category }}</td>
                <td><p-rating  [readonly]="true" /></td> -->
                <!-- <td>
                    <p-tag [value]="product.inventoryStatus" />
                </td> -->
            </tr>
        </ng-template>
        <ng-template #expandedrow let-product>
            <tr>
                <td colspan="7">
                    <div class="p-4">
                        <h5>Ordenando por {{ product.name }}</h5>
                        <p-table [value]="product.orders" dataKey="id">
                            <ng-template #header>
                                <tr>
                                    <th *ngFor="let col of selectedColumns" pSortableColumn="id">
                                      {{ col.header }}
                                      <p-sortIcon field="price" />
                                    </th>

                                </tr>
                            </ng-template>
                            <ng-template #body let-order>
                                <tr>
                                    <td *ngFor="let col of selectedColumns">
                                        {{ product[col.field] }}
                                    </td>

                                    <td><p-button type="button" icon="pi pi-search" /></td>
                                </tr>
                            </ng-template>
                            <ng-template #emptymessage>
                                <tr>
                                    <td colspan="6">There are no order for this product yet.</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
