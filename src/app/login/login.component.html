<div class="flex flex-col items-center justify-center min-h-screen min-w-screen" [style.background-image]="'url(' + backgroundImageUrl + ')'" [style.background-size]="'cover'" [style.background-repeat]="'no-repeat'">
    <div
        style="
            border-radius: 56px;
            padding: 0.3rem;
            background: linear-gradient(
                180deg,
                rgba(255, 0, 0, 0.301) 30%,
                rgba(7, 44, 252, 0.514) 30%
            );
        "
    >
        <div
            class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20"
            style="border-radius: 53px"
        >
            <div class="text-center mb-8">
                <div class="flex justify-between items-center">
                    <img
                        src="Metor.png"
                        class="w-24 sm:w-32 md:w-14 lg:w-16 h-auto"
                        alt=""
                    />

                    <img
                        src="DATALAING-1.png"
                        class="w-48 sm:w-60 md:w-78 lg:w-40 h-auto"
                        alt=""
                    />
                </div>
                <br />

                <div
                    class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4"
                >
                    BIENVENIDO!
                </div>
                <span class="text-muted-color font-medium"
                    >INGRESE SU CONTRASEÑA PARA INGRESAR</span
                >
            </div>

            <div>
                <label
                    for="email1"
                    class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2"
                    >NOMBRE</label
                >
                <input
                    pInputText
                    id="email1"
                    type="text"
                    required
                    class="w-full md:w-[30rem] mb-8"
                    id="username"
                    [(ngModel)]="username"
                    name="username"
                    required
                />

                <label
                    for="password1"
                    class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2"
                    >CONTRASEÑA</label
                >
                <p-password
                    type="password"
                    id="password"
                    [(ngModel)]="password"
                    name="password"
                    required
                    [toggleMask]="true"
                    styleClass="mb-4"
                    [fluid]="true"
                    [feedback]="false"
                ></p-password>

                <br />
                <button
                class="w-full bg-red-500 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition-colors duration-300"
                (click)="login()"
                >
                  Ingresar
                </button>
            </div>
        </div>
    </div>
</div>
